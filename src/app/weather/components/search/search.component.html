<form class="form-inline mb-5">
  <div class="form-group col-8 pl-0">
    <input class="form-control mt-3 col"
           id="city"
           name="city"
           placeholder="City"
           type="text"
           [formControl]="city"
           (keypress)="clearError()"
           [ngClass]="{ 'is-invalid':hasErrors }">
  </div>
  <button class="btn-search btn btn-primary mt-3 col-4" type="submit" (click)="searchClick()">Search</button>
</form>
<div *ngIf="searchError" class="alert alert-danger">Errors!!!</div>
